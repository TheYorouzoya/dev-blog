{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Ratnesh's Blog{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'blog/css/layout.css' %}">
        {% block css %}{% endblock %}
    </head>
    <body>
        <nav class="blog-navbar">
            <a href="{% url 'blog:index' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'blog:dashboard' %}">Dashboard</a>
            {% endif %}
        </nav>
        <main class="blog-container">
            {% block body %}
            {% endblock %}
        </main>
        {% block footer %}
        {% endblock %}
        {% block script %}
        {% endblock %}
    </body>
</html>
