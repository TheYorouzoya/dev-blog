{% extends "blog/layout.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static "blog/css/topics.css" %}">
{% endblock css %}

{% block body %}
<div id="topic-container">
    <h2 class="content-heading">All Topics</h2>
    {% for topic in topics %}
        <div class="topic-card">
            <div class="topic-name">
                <a href="{% url "blog:topic" topic.slug %}">{{ topic.name }}</a>
            </div>
            <div class="topic-count">
                <span>{{ topic.article_count }} articles</span>
            </div>
            <div class="topic-description">
                {{ topic.description }}
            </div>
        </div>
    {% endfor %}
</div>
{% endblock body %}
